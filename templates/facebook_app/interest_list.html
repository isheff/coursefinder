<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<title>Interest List</title>
</head>

<body>
{% for course in course_tag %}
		<li margin-top:2em; margin-bottom:2em><a href="/course/{{course.id}}">
			{% for dept in course.department|join:"/"  %}{{dept|escape}}{% endfor %}{{course.numb|escape}}&nbsp;{{course.name|escape|truncatewords:6}}
		</a></li>
		<li>&nbsp;</li>{% endfor %}
	</ul>
	{% endif %}	

</body>
</html>
